<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example - Sugar</title>
    <link rel="stylesheet" href="../../../public/css/app.css">
    <link rel="stylesheet" href="../../../public/css/example.css">
    <link rel="stylesheet" href="../../../public/css/sugar.css">
</head>
<body>
    <h1>Example - Sugar</h1>
    <h2>No suggestions</h2>
    <div class="cont-example">
        <div class="cmp sugar">
            <input type="text">
            <div class="dropdown">
            </div>
        </div>
    </div>
    <h2>With suggestions</h2>
    <div class="cont-example">
        <div class="cmp sugar">
            <input type="text">
            <div class="dropdown">
                <ul>
                    <li>cheese</li>
                    <li class="selected">cheese, edam</li>
                    <li>cheese, mozzarella</li>
                    <li>cheese, parmesan</li>
                    <li>cocoa butter oil</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
